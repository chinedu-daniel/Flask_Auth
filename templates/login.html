<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <label for="username">{{ form.username.label }}</label>
        {{ form.username() }}
        
        <label for="password">{{ form.password.label }}</label>
        {{ form.password() }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
